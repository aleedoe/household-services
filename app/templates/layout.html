<!-- app/templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Flask App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/source-sans-3-5.0.12/index.css') }}" />
    <!-- end::Fonts -->
    <!-- begin::Third Party Plugin(OverlayScrollbars) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/overlayscrollbars/overlayscrollbars.min.css') }}" />
    <!-- end::Third Party Plugin(OverlayScrollbars) -->
    <!-- begin::Third Party Plugin(Bootstrap Icons) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css') }}" />
    <!-- end::Third Party Plugin(Bootstrap Icons) -->
    <!-- begin::Required Plugin(AdminLTE) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte-v4.0.0-beta2-with-dist/dist/css/adminlte.css') }}" />
    <!-- end::Required Plugin(AdminLTE) -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery-3.6.0.min.js') }}"></script>
    <style>
      .custom-card-content {
        line-height: 1.5 !important;
        max-width: 100% !important;
        max-height: 100% !important;
        white-space: pre-wrap !important;
        word-break: keep-all !important;
        text-overflow: ellipsis !important;
        overflow: hidden !important;
        margin-bottom: 4px !important;
        min-height: 16px !important;
        display: -webkit-box !important;
        -webkit-line-clamp: 3 !important;
        -webkit-box-orient: vertical !important;
      }
    </style>
  </head>
  <body>
    <div class="modal fade" id="modal-logout" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Logout</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Apakah Anda yakin ingin keluar?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <a type="button" class="btn btn-danger" href="{{ url_for('pages.logout_customer') }}">Keluar</a>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Features</a></li>
          <li><a href="#" class="nav-link px-2">Pricing</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          {% if session.is_logged_in %}
          <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#modal-logout">Logout</button>
          {% else %}
          <button type="button" class="btn btn-outline-primary me-2">Login</button>
          {% endif %}
        </div>
      </header>
    </div>

    <main>
      {% block content %}

      {% endblock %}
    </main>
    <footer>
      <p>&copy; 2024 Flask App</p>
    </footer>
    <script src="{{ url_for('static', filename='plugins/overlayscrollbars/overlayscrollbars.browser.es6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/pooper/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/bootstrap-5.3.3-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='adminlte-v4.0.0-beta2-with-dist/dist/js/adminlte.js') }}"></script>
  </body>
</html>
